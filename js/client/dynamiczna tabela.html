<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dynamiczna tabela</title>
</head>
<body>
dynamiczna tabela - podaj wartości
<br><br><br><br>
wiersze
<input type='number' min='1' max='200' id='idWiersze'>
kolumny
<input type='number' min='1' max='200' id='idKolumny'>
<br><br><br>
<button id='idZapisz'>zrób tabele</button>
<br><br><br>


<img src="http://wow.zamimg.com/images/wow/icons/large/inv_fabric_soulcloth.jpg">


http://wow.zamimg.com/images/wow/icons/large/inv_fabric_soulcloth.jpg

<script>
    let h = document.getElementById('idZapisz');
    h.onclick = function () {
        let wiersze = document.getElementById('idWiersze').value;
        let kolumny = document.getElementById('idKolumny').value;
        console.log('ilość wierszy: ' + wiersze);
        console.log('ilość kolumn: ' + kolumny);
        var table = document.createElement('TABLE');
        table.border = '1';
        var tableBody = document.createElement('TBODY');
        table.appendChild(tableBody);
        for (var i = 0; i < wiersze; i++) {
            var tr = document.createElement('TR');
            tableBody.appendChild(tr);
            for (var j = 0; j < kolumny; j++) {
                var td = document.createElement('TD');
                td.width = '75';
                td.appendChild(document.createTextNode("Cell " + i + "," + j));
                tr.appendChild(td);
            }
        }
        document.body.appendChild(table);
    };
</script>
</body>
</html>
